      <script type="text/javascript">
          $(document).ready(function () {


              $(window).resize(function (t) {
                  var top = ($(window).height() - $('.jqmWindow').height()) / 2;
            
                  if (top < 0) { top = 0; }
                  $('.jqmWindow').css('left', ($(window).width() - $('.jqmWindow').width()) / 2 + 'px').css('top', top + 'px');
              });
              $('.jqmWindow').css('left', ($(window).width() - $('.jqmWindow').width()) / 2 + 'px');

              // alert('here');
              //$('#dStr').html(new Date().format("fullDate"));
              var cd = new Date();

              /*Defaults*/
              $('#dStr').html(dateFormat(cd, "fullDate"));
              $('#mon').val(dateFormat(cd, "mmm"));
              $('#day').val(dateFormat(cd, "dd"));
              $('#year').val(dateFormat(cd, "yyyy"));
              //$('#year').val(cd.getFullYear());

              /*Mods*/
              $('#pyear').tap(function () {
                  cd.setYear(cd.getFullYear() + 1);
                  // $('#year').val(cd.getFullYear());
                  updateF();
                  //$('#year').focus();
                  return false;
              });
              $('#pmon').tap(function () {
                  cd.setMonth(cd.getMonth() + 1);
                  updateF();
                  return false;
              });
              $('#pday').tap(function () {
                  cd.setDate(cd.getDate() + 1);
                  updateF();
                  return false;
              });
              $('#myear').tap(function () {
                  cd.setYear(cd.getFullYear() - 1);
                  updateF();
                  // $('#year').focus();
                  return false;
              });
              $('#mmon').tap(function () {
                  cd.setMonth(cd.getMonth() - 1);
                  updateF();
                  return false;
              });
              $('#mday').tap(function () {
                  cd.setDate(cd.getDate() - 1);
                  updateF();
                  return false;
              });

              /*Functions*/
              function updateF() {
                  $('#year').val(dateFormat(cd, "yyyy"));
                  $('#mon').val(dateFormat(cd, "mmm"));
                  $('#day').val(dateFormat(cd, "dd"));
                  $('#dStr').html(dateFormat(cd, "fullDate"));
                  $('#setfoc').focus();
                  return false;
              }
              $('#dialog').jqm({ modal: true });

              $('#show_date,#final').tap(function () {

                  //$('#divpd').dialog('open');
                  $('#dialog').jqmShow();
                  $('#setfoc').focus();
                  return false;
              });

              $('#close').tap(function () {

                  $('#dialog').jqmHide();
                  return false;
              });
              $('#set').tap(function () {

                  $('#final').val(dateFormat(cd, "mm/dd/yyyy"));
                  $('#dialog').jqmHide();
                  return false;
              });
          });
    </script>
